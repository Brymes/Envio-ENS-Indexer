name: ENS-Indexer
networks:
  - id: 1
    start_block: 0
    contracts:
      - name: ENSRegistryWithFallback
        address:
          - "0x00000000000C2E074eC69A0dFb2997BA6C7d2e1e"
          - "0x314159265dD8dbb310642f98f50C066173C1259b"
        handler: src/ENSRegistryEventHandlers.ts
        events:
          - event: NewOwner(bytes32 indexed node, bytes32 indexed label, address owner)
            requiredEntities:
              - name: Account
              - name: Domain
              - name: ENSRegistryEventsSummary
          - event: NewResolver(bytes32 indexed node, address resolver)
            requiredEntities:
              - name: Domain
              - name: Resolver
              - name: ENSRegistryEventsSummary
          - event: NewTTL(bytes32 indexed node, uint64 ttl)
            requiredEntities:
              - name: Domain
              - name: ENSRegistryEventsSummary
          - event: Transfer(bytes32 indexed node, address owner)
            requiredEntities:
              - name: Domain
              - name: ENSRegistryEventsSummary
      - name: BaseRegistrar
        address:
          - "0x57f1887a8BF19b14fC0dF6Fd9B2acc9Af147eA85"
        handler: src/RegistrarControllerEventHandler.ts
        events:
          - event: NameRegistered(uint256 indexed id, address indexed owner, uint256 expires)
            requiredEntities:
              - name: Account
              - name: Domain
              - name: Registration
              - name: EthRegistrarControllerEventSummary
          - event: NameRenewed(uint256 indexed id, uint256 expires)
            requiredEntities:
              - name: Account
              - name: Domain
              - name: Registration
              - name: EthRegistrarControllerEventSummary
          - event: Transfer(address indexed from, address indexed to, uint256 indexed tokenId)
            requiredEntities:
              - name: EthRegistrarControllerEventSummary
      - name: EthRegistrarControllerOld
        address:
          - "0x283Af0B28c62C092C9727F1Ee09c02CA627EB7F5"
        handler: src/RegistrarControllerEventHandler.ts
        events:
          - event: NameRegistered(string name, bytes32 indexed label, address indexed owner, uint256 cost, uint256 expires)
            requiredEntities:
              - name: Account
              - name: Domain
              - name: Registration
              - name: EthRegistrarControllerEventSummary
          - event: NameRenewed(string name, bytes32 indexed label, uint256 cost, uint256 expires)
            requiredEntities:
              - name: Account
              - name: Domain
              - name: Registration
              - name: EthRegistrarControllerEventSummary
      - name: ETHRegistrarController
        address:
          - "0x253553366Da8546fC250F225fe3d25d0C782303b"
        handler: src/RegistrarControllerEventHandler.ts
        events:
          - event: NameRegistered(string name, bytes32 indexed label, address indexed owner, uint256 baseCost, uint256 premium, uint256 expires)
            requiredEntities:
              - name: Account
              - name: Domain
              - name: Registration
              - name: EthRegistrarControllerEventSummary
          - event: NameRenewed(string name, bytes32 indexed label, uint256 cost, uint256 expires)
            requiredEntities:
              - name: Account
              - name: Domain
              - name: Registration
              - name: EthRegistrarControllerEventSummary
      - name: NameWrapper
        address:
          - "0xD4416b13d2b3a9aBae7AcD5D6C2BbDBE25686401"
        handler: src/NameWrapperHandler.ts
        events:
          - event: ExpiryExtended(bytes32 indexed node, uint64 expiry)
            requiredEntities:
              - name: NameWrapperEventsSummary
              - name: Domain
          - event: FusesSet(bytes32 indexed node, uint32 fuses)
            requiredEntities:
              - name: NameWrapperEventsSummary
          - event: NameUnwrapped(bytes32 indexed node, address owner)
            requiredEntities:
              - name: Domain
              - name: NameWrapperEventsSummary
          - event: NameWrapped(bytes32 indexed node, bytes name, address owner, uint32 fuses, uint64 expiry)
            requiredEntities:
              - name: Account
              - name: WrappedDomain
              - name: Domain
              - name: NameWrapperEventsSummary
          - event: OwnershipTransferred(address indexed previousOwner, address indexed newOwner)
            requiredEntities:
              - name: NameWrapperEventsSummary
          - event: TransferBatch(address indexed operator, address indexed from, address indexed to, uint256[] ids, uint256[] values)
            requiredEntities:
              - name: NameWrapperEventsSummary
          - event: TransferSingle(address indexed operator, address indexed from, address indexed to, uint256 id, uint256 value)
            requiredEntities:
              - name: NameWrapperEventsSummary
      - name: Resolver
        address:
          - "0x231b0Ee14048e9dCcD1d247744d114a4EB5E8E63"
        handler: src/EnsResolverHandler.ts
        events:
          - event: ABIChanged(bytes32 indexed node, uint256 indexed contentType)
            requiredEntities:
              - name: ResolverEventsSummary
          - event: AddrChanged(bytes32 indexed node, address a)
            requiredEntities:
              - name: Resolver
              - name: Domain
              - name: ResolverEventsSummary
          - event: AddressChanged(bytes32 indexed node, uint256 coinType, bytes newAddress)
            requiredEntities:
              - name: Resolver
              - name: ResolverEventsSummary
          - event: AuthorisationChanged(bytes32 indexed node, address indexed owner, address indexed target, bool isAuthorised)
            requiredEntities:
              - name: ResolverEventsSummary
          - event: ContenthashChanged(bytes32 indexed node, bytes hash)
            requiredEntities:
              - name: Resolver
              - name: ResolverEventsSummary
          - event: InterfaceChanged(bytes32 indexed node, bytes4 indexed interfaceID, address implementer)
            requiredEntities:
              - name: ResolverEventsSummary
          - event: NameChanged(bytes32 indexed node, string name)
            requiredEntities:
              - name: ResolverEventsSummary
          - event: PubkeyChanged(bytes32 indexed node, bytes32 x, bytes32 y)
            requiredEntities:
              - name: ResolverEventsSummary
          - event: TextChanged(bytes32 indexed node, string indexed indexedKey, string key)
            requiredEntities:
              - name: Resolver
              - name: ResolverEventsSummary
          #TODO, How to Handle Event of Same Name but Different Signatures?
          #          - event: TextChanged(indexed bytes32,indexed string,string,string)
          #            requiredEntities:
          #              - name: Resolver
          #              - name: ResolverEventsSummary
          - event: VersionChanged(bytes32 indexed node, uint64 newVersion)
            requiredEntities:
              - name: ResolverEventsSummary
